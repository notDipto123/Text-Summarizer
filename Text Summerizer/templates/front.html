<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text Summarizer</title>
    <style>
       
      .navbar-custom {
          background-color: #000000;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-text {
          color: #ffffff;
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Summarizer</a>
        </div>
    </nav>
    <br>

    <form action="{{ url_for('op')}}" method="post">
        
        <textarea class="form-float" type="text" id="txt" name="ftxt" placeholder="Enter your text here" style="width: 98%; height: 300px; margin-left: 1%;"></textarea>
        <input class="form-float" value="20" type="number" id="num" name="fnam" placeholder="%" style="margin-left: 1%;">
        <select name="falgo" id="algo" style="margin-left: 0.25%;height: 27px;" value="Spacy">
          <option value="Spacy">Spacy</option>
          <option value="NLTK">NLTK</option>
        </select>
        <br>
        
        <button type="submit" style="margin-left: 1%;margin-top: 10px;">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
