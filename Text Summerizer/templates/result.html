<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Text Summarizer</title>
    <style>
       
      .navbar-custom {
          background-color: #000000;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-text {
          color: #ffffff;
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Summarizer</a>
        </div>
    </nav>
    <h6 style="margin-left: 1%;margin-top: 8px;">{{ algo }}</h6>  
    <textarea type="text" id="text" name="outtxt" style="width: 98%; height: 450px; margin-left: 1%;">{{ summ }}</textarea>>
    <button id="btn" style="margin-left: 1%; margin-top: 10px;">Copy</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
    const text = document.getElementById("text");
    const btn = document.getElementById("btn");
    btn.onclick = function(){
      text.select();
      document.execCommand('copy');
    };
  </script>
</html>
